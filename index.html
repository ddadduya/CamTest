<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Open Cam (3:4) — Permanent Frame, Live Location</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 18px;
            background: #fafafa;
            color: #222;
        }

        h1 {
            font-size: 16px;
            margin: 0 0 6px 0;
        }

        .camera-wrap {
            position: relative;
            width: min(400px, 90vw);
            aspect-ratio: 3/4;
            background: #000;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        }

        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 8px;
        }

        button,
        a {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #eee;
        }

        #result {
            max-width: 90vw;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 12px;
            display: block;
        }

        .small {
            font-size: 13px;
            color: #555;
            margin-top: 6px;
            text-align: center;
            max-width: 700px;
        }
    </style>
</head>

AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAfzIWy/8HGgXmP9Z2NxUAAAAASUVORK5CYII=
         ">
    </div>

    <div class="controls">
        <button id="captureBtn">Ambil Foto</button>
        <a id="downloadBtn" style="display:none" download="photo-with-frame.png">Download Foto</a>
    </div>

    <p class="small">Pastikan Anda telah mengizinkan akses <strong>kamera</strong> dan <strong>lokasi</strong>.</p>

    <canvas id="canvas" style="display:none"></canvas>
    <img id="result" alt="hasil foto" />

    <script>
        (async function () {
            const video = document.getElementById('video');
            const captureBtn = document.getElementById('captureBtn');
            const frameOverlay = document.getElementById('frameOverlay');
            const canvas = document.getElementById('canvas');
            const result = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            captureBtn.disabled = true;
            let OUTPUT_W = 768;
            let OUTPUT_H = 1024;
            let isFrontFacing = true;
            let stream = null;
            let latestPosition = null;
            let latestAddress = null;
            let watchId = null;
            let currentTimestampStr = '';

            function formatTimestamp(d) {
                const day = d.getDate().toString().padStart(2, '0');
                const month = d.toLocaleString('id', { month: 'short' });
                const year = d.getFullYear();
                const time = d.toLocaleTimeString('id', {
                    hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
                });
                return `${day} ${month} ${year} ${time}`;
            }

            async function reverseGeocode(lat, lon) {
                try {
                    // Menggunakan Nominatim untuk reverse geocoding
                    const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=id`;
                    const resp = await fetch(url, { headers: { 'Accept': 'application/json' } });
                    const data = await resp.json();

                    // Mengembalikan objek address yang lebih detail
                    return data.address || { display_name: data.display_name || '(Alamat tidak ditemukan)' };
                } catch (e) {
                    console.warn('Reverse geocode failed', e);
                    return { display_name: '(Alamat tidak tersedia)' };
                }
            }

            async function startCamera() {
                try {
                    const constraints = {
                        video: { facingMode: 'environment', width: { ideal: OUTPUT_W }, height: { ideal: OUTPUT_H } },
                        audio: false
                    };
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    const track = stream.getVideoTracks()[0];
                    if (track && track.getSettings) {
                        const s = track.getSettings();
                        isFrontFacing = (s.facingMode === 'user');
                    }
                    video.onloadedmetadata = () => captureBtn.disabled = false;
                } catch (err) {
                    alert('Gagal mengakses kamera: ' + err.message);
                }
            }

            function startGeoWatch() {
                if (!('geolocation' in navigator)) return;
                if (watchId) navigator.geolocation.clearWatch(watchId);
                watchId = navigator.geolocation.watchPosition(async pos => {
                    latestPosition = pos.coords;
                    // Mendapatkan objek alamat yang detail
                    latestAddress = await reverseGeocode(pos.coords.latitude, pos.coords.longitude);
                }, err => {
                    console.warn('geo error', err);
                    latestAddress = { display_name: '(Lokasi tidak terdeteksi/error)' };
                }, { enableHighAccuracy: true, maximumAge: 5000, timeout: 30000 });
            }

            setInterval(() => {
                currentTimestampStr = formatTimestamp(new Date());
            }, 1000);

            function captureToCanvas() {
                if (!video || !video.videoWidth) {
                    alert('Kamera belum aktif.');
                    return;
                }
                const vw = video.videoWidth, vh = video.videoHeight;
                const targetRatio = OUTPUT_W / OUTPUT_H;
                const videoRatio = vw / vh;
                let sx = 0, sy = 0, sw = vw, sh = vh;
                if (videoRatio > targetRatio) {
                    sh = vh; sw = Math.round(vh * targetRatio); sx = Math.round((vw - sw) / 2);
                } else {
                    sw = vw; sh = Math.round(vw / targetRatio); sy = Math.round((vh - sh) / 2);
                }
                canvas.width = OUTPUT_W; canvas.height = OUTPUT_H;
                const ctx = canvas.getContext('2d');
                ctx.save();
                if (isFrontFacing) {
                    ctx.translate(OUTPUT_W, 0); ctx.scale(-1, 1);
                }
                ctx.drawImage(video, sx, sy, sw, sh, 0, 0, OUTPUT_W, OUTPUT_H);
                ctx.restore();
                if (frameOverlay.complete && frameOverlay.naturalWidth > 0) {
                    ctx.drawImage(frameOverlay, 0, 0, OUTPUT_W, OUTPUT_H);
                }

                // --- Membangun Baris Teks Sesuai Urutan yang Diminta: Tanggal, Koordinat, Alamat Lengkap ---
                const lines = [];

                // 1. Tanggal dan Waktu
                lines.push(currentTimestampStr);

                // 2. Koordinat
                if (latestPosition) {
                    lines.push(`${latestPosition.latitude.toFixed(6)}, ${latestPosition.longitude.toFixed(6)}`);
                }

                // 3. Alamat Lengkap
                if (latestAddress) {
                    const addr = latestAddress;

                    // NAMA JALAN (road, pedestrian, dll)
                    const road = addr.road || addr.pedestrian || addr.path || addr.cycleway || '';
                    if (road) lines.push(road);

                    // NOMOR JALAN / BLOK (house_number, suburb, neighbourhood)
                    const numberOrBlock = addr.house_number || addr.suburb || addr.neighbourhood || '';
                    if (numberOrBlock) lines.push(numberOrBlock);

                    // KOTA (city, town, village)
                    const city = addr.city || addr.town || addr.village || addr.county || '';
                    if (city) lines.push(city);

                    // PROVINSI KODE POS (state + postcode)
                    const stateZip = [];
                    if (addr.state) stateZip.push(addr.state);
                    if (addr.postcode) stateZip.push(addr.postcode);
                    if (stateZip.length > 0) lines.push(stateZip.join(' '));

                    // NEGARA
                    if (addr.country) lines.push(addr.country);
                }


                // --- Pengaturan Rendering Teks (Pojok Kanan Bawah) ---
                const padding = 15, lineHeight = 22;
                ctx.font = "bold 18px sans-serif"; // Ukuran font diperkecil
                ctx.textBaseline = "bottom";
                ctx.textAlign = "right"; // Perataan KANAN

                // Membalikkan urutan array untuk merender dari baris PALING BAWAH ke atas (seperti tumpukan)
                lines.reverse();

                for (let i = 0; i < lines.length; i++) {
                    const text = lines[i];
                    if (!text || text.length === 0) continue; // Lewati baris kosong

                    const y = OUTPUT_H - padding - (i * lineHeight);

                    // Tambahkan garis bayangan (stroke)
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = "rgba(0,0,0,0.8)";
                    ctx.strokeText(text, OUTPUT_W - padding, y); // Posisi X KANAN

                    // Isi teks
                    ctx.fillStyle = "rgba(255,255,255,0.95)";
                    ctx.fillText(text, OUTPUT_W - padding, y); // Posisi X KANAN
                }
                // ------------------------------------------------------------------------

                const dataUrl = canvas.toDataURL('image/png');
                result.src = dataUrl;
                downloadBtn.href = dataUrl;
                downloadBtn.style.display = 'inline-block';
                downloadBtn.textContent = 'Download Foto (PNG)';
            }

            await startCamera();
            startGeoWatch();
            captureBtn.addEventListener('click', captureToCanvas);
            window.addEventListener('beforeunload', () => {
                if (watchId) navigator.geolocation.clearWatch(watchId);
                if (stream) stream.getTracks().forEach(t => t.stop());
            });
        })();
    </script>
